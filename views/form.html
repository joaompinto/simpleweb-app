## -*- coding: utf-8 -*-
<%inherit file="base.html" />
<%def name="title()">Form</%def>
<form role="form" method="post">
  <div class="form-group row">
    <div class="col-xs-6">
        <label>Name</label>
        <input type="text" class="form-control col-lg-3" name="name" placeholder="Type your name">
    </div>
  </div>
  <div class="form-group row">
      <div class="col-xs-2">
            <label>Number</label>
            <input type="text" class="form-control" name="number" placeholder="Type a number">
        </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-1">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
